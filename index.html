<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook-log in or sign up</title>
    <link href="fb_icon.png" rel="icon" type="image/png">
    <link href="login.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="main_body">
        <div class="div1">
            <div class="logo_part">
                <img id="logo" src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="image not avilable">
            </div>
            <p id="text_logo">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="login_part">
            <div class="form">
                <form>
                    <input type="text" class="input_box" placeholder=" Email address or phone number"> <br>
                    <input type="password" class="input_box" placeholder=" Password "><br>
                    <button id="login_button">Log in</button>
                </form>
                    <a id="frg_pass" href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0" target="_self"> Forgotten password?</a>
                    <hr id="line">
                    <a href="https://www.facebook.com/r.php?entry_point=login"><button id="new_acc" >Create a new account</button></a>
            </div>
            <div class="celeb_pag">
                <p><a id="crt_pag" href="https://www.facebook.com/pages/create/?ref_type=registration_form" target="_self">Create a Page</a> for a celebrity, brand or business.</p>
            </div>
        
        </div>
    </div>
</body>
</html>
